[colors]
; background = #dddddd
; background-alt = #bbbbbb
; foreground = #0c0c0c
; primary = #0c0c0c
; secondary = #0c0c0c
; alert = #A54242
; disabled = #0c0c0c

background = #0c0c0c
background-alt = #0c0c0c
foreground = #777777
primary = #777777
secondary = #dddddd
disabled = #777777
alert = #A54242

[bar/one]
width = 60%
height = 25pt
radius = 10
offset-x = 20%  
interval = 3
refresh-rate = 1.0

; offset-x = 5%  

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

; font-0 = Inconsolata Nerd Font Mono;2
font-0 = "Noto Sans CJK JP:style=Regular;size=15"
font-1 = Cascadia Code:size=11;2
font-2 = Inconsolata Nerd Font Mono:size=20;4

modules-left = power xworkspaces
modules-center = date
modules-right = myplayer spot
; modules-right = spotify spotify-play-pause

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
override-redirect = true

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/power]
type = custom/script
interval = 2 
; exec = echo "⏻"
exec = echo "󰣇"
label-font = 3
click-left = $HOME/.config/rofi/powermenu/type-6/powermenu.sh

[module/myplayer]
type = custom/script
exec = $HOME/.config/polybar/scripts/spot.sh
format = <label>
format-font = 2
interval = 2
click-left = playerctl --player=spotify play-pause

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
interval = 2

[module/spot]
type = custom/text
content = ""
content-font = 3

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
label-font = 2
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
label-font = 1
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
label-font = 3
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
label-font = 1
format = <label>
click-left = playerctl next -p spotify



[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

; label-active = ""
; label-active = ""
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.background-alt}
label-active-foreground= ${colors.secondary}
label-active-padding = 5

label-occupied = %name%
; label-occupied = ""
label-occupied-padding = 5

; label-urgent = ""
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 5

; label-empty = ""
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 5

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %H:%M %a %d
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

label-font = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
